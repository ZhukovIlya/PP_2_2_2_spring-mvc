<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Colour</th>
    </tr>
    <tr>
    <tr th:each="car : ${count}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getSeries()}"></td>
        <td th:utext="${car.getColour()}"></td>
    </tr>
    </tr>
</table>
</body>
</html>
